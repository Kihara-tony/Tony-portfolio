{% extends 'base.html' %}
{% block content %}
<h1 class="jumbotron text-center" style="font-family: 'Fredericka the Great', cursive;color:purple;font-size: 4em;">Contact Me</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
                <img src="https://journeyonline.org/wp-content/uploads/2018/02/rawpixel-648567-unsplash.jpg" alt="" height="350">
        </div>
        <div class="col-sm-6 mx-auto">
            <h1 class="text-center" style="font-family: 'Fredericka the Great', cursive;color:purple;font-size:2.5em;">Contact</h1>
            <hr>
            <p class="text-center" style="font-size:2em;font-family: 'Merienda', cursive;font-size:2em;">I will really appreciate for reaching out for contacting me</p>
            <p class="text-center" style="font-size:2em;font-family: 'Merienda', cursive;font-size:2em;">Always available to contact you back</p>
            <!--Contact Form-->
            <form class="margin" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="emailinput" class="col-2 col form-label">Email</label>
                    <div class="col-10">
                        <input name="email" type="email" class="form-control" id="emailinput" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subjectinput" class="col-2 col form-label">Subject</label>
                    <div class="col-10">
                        <input name="subject" type="text" class="form-control" id="subjectinput">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="messageinput" class="col-2 col form-label">Message</label>
                    <div class="col-10">
                        <textarea name="message" class="form-control" id="messageinput"></textarea>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right btn-md">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <h2 class="text-center" style="font-family: 'Fredericka the Great', cursive;color:purple;font-size:2.5em;padding-bottom: 10px;">Location</h2>
    <div class="row">
        <div class="col-md-6">
            <img src="/static/img/map.jpg" alt="">
        </div>
        <div class="col-md-6">
            <img src="/static/img/map2.jpg" alt="" height="536">
        </div>
    </div>
</div>
{% include 'footer.html'%}
{% endblock %}
