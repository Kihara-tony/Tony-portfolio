{% load static %}
{% load bootstrap3%}
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<!-- SideNav slide-out button -->
{% block content%}
<div id="mySidenav" class="sidenav">
    <img  src="/static/img/profile.png" alt="image" height="150px;" style="border-radius:50%;margin-left:30px;padding-bottom:10px;">
    <a href="javascript:void(0)" style="color: purple;" class="closebtn" onclick="closeNav()">&times;</a>
    <a style="margin-left: 20px;color: purple;" href="{% url 'home'%}"><i class="fas fa-home">  </i>  Home</a>
    <a style="margin-left: 20px;color: purple;" href="{% url 'aboutme'%}"><i class="fas fa-address-card">  </i>  About Me</a>
    <a style="margin-left: 20px;color: purple;" href="{% url 'projects'%}"><i class="fas fa-project-diagram">  </i>  Projects</a>
    <a style="margin-left: 20px;color: purple;" href="{% url 'contact'%}"><i class="fab fa-mailchimp">  </i>  Contact</a>
  </div>
  
  
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  
  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>
{% endblock %}
