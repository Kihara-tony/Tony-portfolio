{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}
</style>
</head>
<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-bottom">
  <div id="myCarousel" class="carousel slide" data-ride="carousel"  style="height:500px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Best-Friend-Wallpapers-HD-For-Desktop.jpg" alt="Los Angeles" style="height:500px;width:100%;">
        <div class="carousel-caption">
            <h3 style="font-family: 'Saira Stencil One', cursive; font-size:50px;margin-bottom: 23%;">Tony Kihara</h3>
            <p style="font-family: 'Courgette', cursive;font-size: 2.5em;color: yellow;">Full stack Developer!</p>
            <a href="{% url 'projects' %}"><button class="btn btn-primary">CHECK PROJECTS</button></a>
        </div>
      </div>
  
      <div class="item">
          <img src="https://wallpapersite.com/images/wallpapers/wooden-guitar-2560x1600-dark-background-guitar-hd-950.jpg" alt="Chicago" style="height:500px;width:100%;">
        <div class="carousel-caption">
            <h3 style="font-family: 'Saira Stencil One', cursive; font-size:50px;margin-bottom: 20%;">I love Music</h3>
            <p style="font-family: 'Courgette', cursive;font-size: 2.5em;color: yellow;">As the notes go so does the codes flow!</p>
            <a href="{% url 'aboutme'%}"><button class="btn btn-primary" style="font-size: 1.3em;">ABOUT ME</button></a> 
        </div>
      </div>
  
      <div class="item">
          <img src="https://wallpaperset.com/w/full/5/b/1/149684.jpg" alt="New York" style="height:500px;width:100%;">
        <div class="carousel-caption">
            <h3 style="font-family: 'Saira Stencil One', cursive; font-size:50px;margin-bottom: 20%;">BREAK OUT</h3>
            <p style="font-family: 'Courgette', cursive;font-size: 2.5em;color: brown;">Contact me and lets talk!</p>
            <a href="{% url 'contact'%}"><button class="btn btn-primary" style="font-size: 1.3em;">CONTACT ME</button></a> 
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

</body>
</html>


{% endblock %}
